<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Grid</title>
    <link rel="stylesheet" href="nested grid.css">
</head>
<body>
    <div class="container">
        <div class="box" id="head">Header</div>
        <div class="box" id="side">Sidebar</div>
        <div class="box" id="content">

            <div class="child">
                <div class="boxes">iMAGE 1</div>
                <div class="boxes">image 2</div>
                <div class="boxes">image 3</div>
                <div class="boxes">image 4</div>
            </div>
            
        </div>
        <div class="box" id="foot">Footer</div>
    </div>
</body>
</html>
