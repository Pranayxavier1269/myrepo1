<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Project</title>

    <link rel="icon" href="favicon.ico"/>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- box is set to be a container here -->
    <div class="box">

        <!-- having some componenets here -->
        <img src="Cart.jpg" alt="cart" class="image">
        <h2 class="data">Data Structures & Algorithms Bootcamp @Supreme Batch</h2>
        <hr color="#eeecec" class="line"/>
        <br>
        <h5 class="money"><b>₹3500</b></h5>
        <h5 class="del"><del>₹7000</del></h5>
        <button class="button"><b>50% off</b></button>
    </div>

    <div class="box">
        <img src="cart2.jpeg" alt="cart" class="image">
        <h2 class="data">Cracking Object Oriented <br>Design Interviews</h2>
        <hr color="#eeecec" class="line"/>
        <br>
        <h5 class="money"><b>₹555</b></h5>
        <h5 class="del"><del>₹999</del></h5>
        <button class="button"><b>44% off</b></button>
    </div>

    <div class="box">
        <img src="Cart3.jpg" alt="cart" class="image">
        <h2 class="data">Web Development Master <br>Course @dot Batch</h2>
        <hr color="#eeecec" class="line"/>
        <br>
        <h5 class="money"><b>₹4500</b></h5>
        <h5 class="del"><del>₹6999</del></h5>
        <button class="button"><b>42% off</b></button>
    </div>


</body>
</html>
