<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-2</title>
    <link rel="icon" href="favicon.ico"/>

</head>
<body>
    <form action="http://www.google.com" target="_blank">
        <header>
            <h2>Welcome to Codehelp</h2>
        </header>
        <main>
            <h3>Contact Us Form</h3>

            <label for="Name">Name:</label>
            <input type="text" name="Name" id="name" placeholder="Enter Your Name">

            <br>
            <label for="Email">Email:</label>
            <input type="text" name="Email" id="email" placeholder="Enter Your Email">

            <br>
            <label for="Contact">Conatct:</label>
            <input type="number" name="Contact" id="contact">

            <br>
            <label for="Gender">Gender:</label>
            <select name="Gender" id="gender">
                <option value="Select">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select> 

            <br>
            <label for="DOB"> Date of Birth:</label>
            <input type="date" name="DOB">

            <br>
            <span>Rating:</span>
            <input type="radio" name="rating" id="rating1" value="1">
            <label for="rating1">1</label>
            <input type="radio" name="rating" id="rating2" value="2">
            <label for="rating2">2</label>
            <input type="radio" name="rating" id="rating3" value="3">
            <label for="rating3">3</label>
            <input type="radio" name="rating" id="rating4" value="4">
            <label for="rating4">4</label>
            <input type="radio" name="rating" id="rating5" value="5">
            <label for="rating5">5</label>
            

            <br>
            <label for="text">Enter Your Message</label>
            <br>
            <textarea name="text" id="text" placeholder="Enter Your Message" rows="4" cols="30"></textarea>

            <br>
            <input type="submit"  name="submit" id="submit" value="Submit">
            <input type="reset" name="Reset" id="submit" value="Reset">
        </main>
        
        
        <footer>
            <br>
            <br>
            <a href="http://www.youtube.com" target="_blank">
                <img src="youtube.png" alt="youtube icons" width="40">
            </a>
            <a href="http://www.instagram.com" target="_blank">
                <img src="instagram.png" alt="instagram icon" width="40">
            </a>

            <a href="http://www.twitter.com" target="_blank">
                <img src="twitter.png" alt="twitter icons" width="40">
            </a>

        </footer>
        

    </form>
    
</body>
</html>
