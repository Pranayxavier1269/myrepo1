<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

</head>
<body>

    <!-- Table: -->
    <table>
        <tr>
            <caption>My first savings:</caption>
        </tr>
        <!-- head of the table -->
        <thead>
            <tr>
                <th>Month</th>
                <th>Savings</th>
            </tr>
        </thead>
        <!-- Body of the table -->
        <tbody>
            <tr>
                <td>January</td>
                <td>300</td>
            </tr>
            <tr>
                <td>Feb</td>
                <td>400</td>
            </tr>
            <tr>
                <td>march</td>
                <td>300</td>
            </tr>
        </tbody>
        <!-- Foot of the table -->
        <tfoot>
            <tr>
                <td>Total</td>
                <td>1000</td>
            </tr>
        </tfoot>
        
    </table>


    <!-- Forms elements: -->

        <input type="text">
        <input type="password">
        <input type="radio">
        <input type="checkbox">
        

    <!-- forms: -->

    <h1>Welcome to Codehelp!!</h1>

        <br>

        <input type="Password" name="Password" placeholder="password" required>
        <br>
        <br>

        <input type="file">

        <tr>
            <td><label for="usernmae">Username:</label> </label></td>
            <td> <input type="text" name="Username"></td>
        </tr>

                <label for="password">Password:</label>
            </td>

                <input type="password" name="Password">
            </td>
        </tr>
    </table>

</body>
</html>
