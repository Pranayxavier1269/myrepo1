<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="icon">
            <img src="github-mark-white.png" alt="Github logo" class="img">
        </div>
        <div class="signin">
            <p>Sign in to GitHub</p>
        </div>
            
        <div class="login-box">
            <div class="input-box">
                <div class="label">Username or email address</div>
                <input type="text" name="" id="Userame">
            </div>

            <div class="input-box">
                <span>Password</span>
                <a href="">Forgot Password?</a>                
                <input type="text" name="" id="Password">
            </div>

            <input type="Submit" class="btn" value="Sign in">
        </div>

        <div class="footer">
            <span>New to GitHub?</span>
            <a href="">Create an account</a>
        </div>
    </div>
</body>
</html>
